---

- name: install nginx
  apt: name=nginx state=present

- name: remove default vhost
  file: dest=/etc/nginx/sites-enabled/default state=absent

- name: install capaplan base dir
  file: dest=/var/www/capaplan/ state=directory 

- name: install capaplan log dir
  file: dest=/var/www/capaplan/logs state=directory 


- name: configure capaplan vhost
  template: src=capaplan_nginx.j2 dest=/etc/nginx/sites-available/capaplan.conf mode=0644 owner=root group=root

- name: enable capaplan vhost
  file: src=/etc/nginx/sites-available/capaplan.conf dest=/etc/nginx/sites-enabled/010-capaplan.conf state=link
